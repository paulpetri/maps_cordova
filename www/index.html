<!DOCTYPE html>
<html>

<head>

    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Allow everything but only from the same origin and foo.com -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' foo.com">

    <!-- This policy allows everything (eg CSS, AJAX, object, frame, media, etc) except that
        * CSS only from the same origin and inline styles,
        * scripts only from the same origin and inline styles, and eval()
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <!-- Allows XHRs only over HTTPS on the same domain. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">

    <!-- Allow iframe to https://cordova.apache.org/ -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://cordova.apache.org">

    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com
              http://35.242.161.54:80
              https://*.tile.openstreetmap.org https://*.tile.osm.org
              http://*.tile.openstreetmap.org http://*.tile.osm.org https://unpkg.com
              'unsafe-eval';
              style-src 'self' https://unpkg.com 'unsafe-inline';
              script-src 'self' https://unpkg.com 'unsafe-inline';
              media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <meta name="viewport", content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <script src="../lib/jquery-3.3.1.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map-var {
            height: 100%;
            width: 100vw;
        }
    </style>


</head>

<body body onload="onLoad();">

<div data-role="page" data-dialog="true" style="background-color: white" id="login_page">

    <div data-role="main" class="body-content"
         style="align-content: center; background-color: white">
        <form role="form">
            <div class="ui-field-contain">
                <input type="text" class="form-control" id="in-username" placeholder="Username">
                <input type="password" class="form-control" id="in-password" placeholder="Password">
            </div>
            <button id="btn-login" type="button" class="login_button" onclick="javascript:onLoginPressed()"
                    style="background-color: #284099; color: white;">
                Login
            </button>
        </form>
    </div>
</div>


<div data-role="page" style="background-color: white" id="map-page">
    <div id="map-var" style="width: 100%; height: 100%;"></div>
    <div data-role="footer" style="text-align:center; background-color: rgba(227,255,188,0.2);" data-position="fixed"
         data-tap-toggle="false">

        <span id="leaflet-copyright" style="font-size: small"></span>
    </div>
</div>


</body>


</html>
